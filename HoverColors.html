<html>
    <head>
        <meta charset="UTF-8"/> 
        <title>Hover colors</title>
        <style>
            div{
                padding:10px
            }
            div:hover{
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Hover Colors</h1>
            <p>Changes the background color when hovering over this element.</p>
        </div>
    </body>

<!Doctype HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Containers with colors</title>
        <style>
            div{
                padding:5px
            }
            .second{
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="first">
            <h1>Displaying Colors</h1>
            <p>The w3-color classes can be used to add colors to any HTML element.</p>
        </div>
        <div class="second">
            <p>London is the capital city of England.</p>
        </div>
    </body>
</html>
